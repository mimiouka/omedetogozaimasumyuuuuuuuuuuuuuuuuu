<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3rem;
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }

        .balloons {
            position: absolute;
            bottom: -100px;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .balloon {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }
        .balloon:nth-child(1) { left: 10%; animation-delay: 0s; background-color: #ff4b5c; }
        .balloon:nth-child(2) { left: 30%; animation-delay: 2s; background-color: #ffdd59; }
        .balloon:nth-child(3) { left: 50%; animation-delay: 4s; background-color: #28c7fa; }
        .balloon:nth-child(4) { left: 70%; animation-delay: 1s; background-color: #32ff7e; }
        .balloon:nth-child(5) { left: 90%; animation-delay: 3s; background-color: #ff6b81; }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Fullscreen background video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
            object-fit: cover;
        }

        /* Overlay to darken the video for better readability of text */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 50% transparent black overlay */
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Background video with sound -->
    <video class="background-video" autoplay loop>
        <source src="https://res.cloudinary.com/djxtbg56e/video/upload/v1728234917/4K_Beautiful_Anime_Scenery_-_SYNIX.Visuals_1080p60_h264_youtube_diybs8.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Dark overlay for readability -->
    <div class="overlay"></div>

        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
</body>
</html>
